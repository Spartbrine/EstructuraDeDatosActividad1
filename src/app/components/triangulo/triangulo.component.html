<div>
  <h2>Triángulo</h2>
  <label for="lado1">Lado 1:</label>
  <input type="number" id="lado1" [(ngModel)]="lado1" step="any">
  <label for="lado2">Lado 2:</label>
  <input type="number" id="lado2" [(ngModel)]="lado2" step="any">
  <label for="lado3">Lado 3:</label>
  <input type="number" id="lado3" [(ngModel)]="lado3" step="any">
  <button (click)="calcular()">Calcular</button>
  <p *ngIf="area !== undefined">Área: {{ area.toFixed(2) }}</p>
  <p *ngIf="perimetro !== undefined">Perímetro: {{ perimetro.toFixed(2) }}</p>
</div>
