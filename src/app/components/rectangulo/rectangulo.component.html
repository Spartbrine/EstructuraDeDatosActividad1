<div>
  <h2>Rectángulo</h2>
  <label for="anchoRectangulo">Ancho:</label>
  <input type="number" id="anchoRectangulo" [(ngModel)]="ancho" step="any">
  <label for="altoRectangulo">Alto:</label>
  <input type="number" id="altoRectangulo" [(ngModel)]="alto" step="any">
  <button (click)="calcular()">Calcular</button>
  <p *ngIf="area !== undefined">Área: {{ area.toFixed(2) }}</p>
  <p *ngIf="perimetro !== undefined">Perímetro: {{ perimetro.toFixed(2) }}</p>
</div>
